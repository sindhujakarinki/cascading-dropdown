<div class="body">
  <div class="container">
    <mat-divider></mat-divider>

    <div class="listitems">
      <div class="for">
        <section>
          <button mat-raised-button color="primary">For</button>
        </section>
      </div>
      <div class="select">
        <div class="list-label1">
          <label>List1</label>
          <select
            [(ngModel)]="selectedList.id"
            (change)="onSelect($event.target.value)"
          >
            <option value="0">--Select--</option>
            <option *ngFor="let country of countries" value="{{ country.id }}">
              {{ country.name }}
            </option>
          </select>
        </div>
        <div *ngIf="selectedList.id === '1'">
          <div class="selectshop1">
            <div class="shop-label1">
              <mat-divider></mat-divider>

              <label>Shop1</label>
              <select
                [(ngModel)]="selectedShop1.id"
                (change)="onSelectShop1($event.target.value)"
              >
                <option value="0">--Select--</option>
                <option
                  *ngFor="let product of shop1Products"
                  value="{{ product.id }}"
                >
                  {{ product.name }}
                </option>
              </select>
            </div>
            <div *ngIf="selectedShop1.id === '1'">
              <div class="selectedPrice">
                <div class="product-label1">
                  <label>Product1.price</label>
                  <select>
                    <option value="0">--Select--</option>
                    <!-- <option
                    *ngFor="let product of shop1Products"
                    value="{{ product.id }}"
                  >
                    {{ product.price }}
                  </option> -->
                    <ng-container *ngFor="let product of shop1Products">
                      <ng-container *ngIf="product.id === 1">
                        <option value="{{ product.id }}">
                          {{ product.price }}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>
            <div *ngIf="selectedShop1.id === '2'">
              <div class="selectedPrice">
                <div class="product-label1">
                  <label>Product2.price</label>
                  <select>
                    <option value="0">--Select--</option>
                    <ng-container *ngFor="let product of shop1Products">
                      <ng-container *ngIf="product.id === 2">
                        <option value="{{ product.id }}">
                          {{ product.price }}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>
            <div *ngIf="selectedShop1.id === '3'">
              <div class="selectedPrice">
                <div class="product-label1">
                  <label>Product3.price</label>
                  <select>
                    <option value="0">--Select--</option>
                    <ng-container *ngFor="let product of shop1Products">
                      <ng-container *ngIf="product.id === 3">
                        <option value="{{ product.id }}">
                          {{ product.price }}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="selectedList.id === '2'">
          <div class="selectshop2">
            <div class="shop-label1">
              <label>Shop2</label>
              <select
                [(ngModel)]="selectedShop2.id"
                (change)="onSelectShop2($event.target.value)"
              >
                <option value="0">--Select--</option>
                <option
                  *ngFor="let products of shop2Products"
                  value="{{ products.id }}"
                >
                  {{ products.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="comparision">
        <select>
          <option value="0">--Select--</option>
          <option
            *ngFor="let operator of comparisonOperators"
            [value]="operator.value"
          >
            {{ operator.display }}
          </option>
        </select>
      </div>
      <div class="select">
        <div class="list-label2">
          <label>List2</label>
          <select
            [(ngModel)]="selectedList1.id"
            (change)="onSelect($event.target.value)"
          >
            <option value="0">--Select--</option>
            <option *ngFor="let state of states" value="{{ state.id }}">
              {{ state.name }}
            </option>
          </select>
        </div>
        <div *ngIf="selectedList1.id === '1'">
          <div class="selectshop1">
            <div class="shop-label2">
              <label>Shop2</label>
              <select [(ngModel)]="selectedShop2.id">
                <option value="0">--Select--</option>
                <option
                  *ngFor="let product of shop1Products"
                  value="{{ product.id }}"
                >
                  {{ product.name }}
                </option>
              </select>
            </div>
            <div *ngIf="selectedShop2.id === '1'">
              <div class="shop2-selectedPrice">
                <div class="product-label2">
                  <label>Product1.price</label>
                  <select>
                    <option value="0">--Select--</option>
                    <ng-container *ngFor="let product of shop2Products">
                      <ng-container *ngIf="product.id === 1">
                        <option value="{{ product.id }}">
                          {{ product.price }}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>
            <div *ngIf="selectedShop2.id === '2'">
              <div class="shop2-selectedPrice">
                <div class="product-label2">
                  <label>Product2.price</label>
                  <select>
                    <option value="0">--Select--</option>
                    <ng-container *ngFor="let product of shop2Products">
                      <ng-container *ngIf="product.id === 2">
                        <option value="{{ product.id }}">
                          {{ product.price }}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>
            <div *ngIf="selectedShop2.id === '3'">
              <div class="shop2-selectedPrice">
                <div class="product-label2">
                  <label>Product3.price</label>
                  <select>
                    <option value="0">--Select--</option>
                    <ng-container *ngFor="let product of shop2Products">
                      <ng-container *ngIf="product.id === 3">
                        <option value="{{ product.id }}">
                          {{ product.price }}
                        </option>
                      </ng-container>
                    </ng-container>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
